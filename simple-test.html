<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER PROSTY TEST - Przycisk</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 { color: #667eea; margin-bottom: 20px; }
        .question {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .answer {
            background: #e2e8f0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .answer:hover { background: #cbd5e0; transform: translateX(5px); }
        .answer.selected {
            background: #48bb78;
            color: white;
            font-weight: bold;
        }
        .next-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
        }
        .debug {
            background: #2d3748;
            color: #68d391;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .progress {
            background: #e2e8f0;
            height: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-bar {
            background: linear-gradient(90deg, #48bb78 0%, #38a169 100%);
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® TEST: Czy przycisk dziaÅ‚a?</h1>
        
        <!-- Progress Bar -->
        <div class="progress">
            <div class="progress-bar" :style="{width: progress + '%'}">
                Pytanie {{ currentQuestion + 1 }} / 3
            </div>
        </div>

        <!-- Question -->
        <div class="question">
            <h2>{{ questions[currentQuestion].text }}</h2>
        </div>

        <!-- Answers -->
        <div>
            <div 
                v-for="(answer, index) in questions[currentQuestion].answers" 
                :key="index"
                @click="selectAnswer(index)"
                :class="{ selected: selectedAnswer === index }"
                class="answer"
            >
                {{ answer }}
            </div>
        </div>

        <!-- Next Button -->
        <button 
            v-if="selectedAnswer !== null"
            @click="nextQuestion"
            class="next-btn"
        >
            {{ currentQuestion < 2 ? 'NASTÄ˜PNE PYTANIE â†’' : 'KONIEC! ðŸŽ‰' }}
        </button>

        <!-- Debug Info -->
        <div class="debug">
            <strong>DEBUG INFO:</strong><br>
            Aktualne pytanie: {{ currentQuestion }}<br>
            Wybrana odpowiedÅº: {{ selectedAnswer !== null ? selectedAnswer : 'BRAK' }}<br>
            PostÄ™p: {{ progress }}%<br>
            <div style="color: #fc8181; margin-top: 10px;">
                <strong>LOGI:</strong>
                <div v-for="(log, i) in logs" :key="i">{{ log }}</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createApp, ref, computed } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

        createApp({
            setup() {
                const currentQuestion = ref(0);
                const selectedAnswer = ref(null);
                const logs = ref([]);

                const questions = [
                    {
                        text: "Jak siÄ™ nazywa stolica Polski?",
                        answers: ["Warszawa", "KrakÃ³w", "GdaÅ„sk"]
                    },
                    {
                        text: "Ile to jest 2 + 2?",
                        answers: ["3", "4", "5"]
                    },
                    {
                        text: "Jakie jest Twoje ulubione zwierzÄ™?",
                        answers: ["Pies", "Kot", "Papuga"]
                    }
                ];

                const progress = computed(() => {
                    return Math.round(((currentQuestion.value + 1) / 3) * 100);
                });

                const selectAnswer = (index) => {
                    const logMsg = `[${new Date().toLocaleTimeString()}] Wybrano odpowiedÅº: ${index}`;
                    logs.value.push(logMsg);
                    console.log(logMsg);
                    selectedAnswer.value = index;
                };

                const nextQuestion = () => {
                    const logMsg = `[${new Date().toLocaleTimeString()}] ðŸ”¥ KLIKNIÄ˜TO "NASTÄ˜PNE PYTANIE"! Pytanie: ${currentQuestion.value}`;
                    logs.value.push(logMsg);
                    console.log(logMsg);

                    if (currentQuestion.value < 2) {
                        currentQuestion.value++;
                        selectedAnswer.value = null;
                        
                        const logMsg2 = `[${new Date().toLocaleTimeString()}] âœ… PrzeszÅ‚o do pytania: ${currentQuestion.value}`;
                        logs.value.push(logMsg2);
                        console.log(logMsg2);
                    } else {
                        alert('ðŸŽ‰ KONIEC! Wszystko dziaÅ‚a!');
                        logs.value.push(`[${new Date().toLocaleTimeString()}] ðŸ† KONIEC TESTU`);
                    }
                };

                return {
                    currentQuestion,
                    selectedAnswer,
                    questions,
                    progress,
                    logs,
                    selectAnswer,
                    nextQuestion
                };
            }
        }).mount('body > div');
    </script>
</body>
</html>
